<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian M Lux" />
    <meta
      name="description"
      content="Just an App to brighten up your day with random pet facts"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Random Pet Facts</title>
  </head>
  <body>
    <header class="card-header">
      <div class="jumbotron">
        <h1 class="display-4">Random Pet Facts</h1>
      </div>
    </header>
    <main>
      <section class="jumbotron jumbotron-fluid me">
        <p id="fact" class="lead">
          "In 1987 cats overtook dogs as the number one pet in America."
        </p>
        <img
          class="img-fluid"
          alt="Cat Img"
          id="catPic"
          src="https://cdn2.thecatapi.com/images/MTUxMjE3MA.jpg"
        />
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block btnplace"
          id="getFactBtn"
        >
          Generate Fact
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
